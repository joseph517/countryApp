<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <button
      class="btn mx-2"
      (click)="searchByRegion(region)"
      *ngFor="let region of regionsOptions"
      [ngClass]="{'btn-outline-primary': selectRegion === region}"
    >
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col" >
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="regions"></countries-table>
  </div>
</div>
